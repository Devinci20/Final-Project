<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Star Wars Blog</title>
        
     <style type="text/css">
            header {
                text-align: center;
                background-color: black;
            }
            body {
                font-family: Arial,sans-serif;
                align-content: center;
            }
            
            body {background-image:url(br.jpg);
                 background-position:center;
                 background-repeat:no-repeat;
                 background-attachment:fixed;
            }
            h1 {
                color: white;
                text-align: center;
            }
            div {
                text-align: center;
                width: 50%;
                position: relative;
                left: 25%;
                border-width: 4px;
            }
            .solid {
                border-style: solid;
            }
            strong {
                color: white;
            }

            #searchThis {
                float: right;
            }

            #searchBox {
                height: inherit;
            }
         /*Nav bar*/
            /* Remove margins and padding from the list, and add a black background color */
            ul.topnav {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            /* Float the list items side by side */
            ul.topnav li {float: left;}

            /* Style the links inside the list items */
            ul.topnav li a {
                display: inline-block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of links on hover */
            ul.topnav li a:hover {background-color: #555;}

            /* Hide the list item that contains the link that should open and close the topnav on small screens */
            ul.topnav li.icon {display: none;}

         /* Media */

            /* When the screen is less than 680 pixels wide, hide all list items, except for the first one ("Home"). Show the list item that contains the link to open and close the topnav (li.icon) */
            @media screen and (max-width:680px) {
                ul.topnav li:not(:first-child) {display: none;}
                ul.topnav li.icon {
                    float: right;
                    display: inline-block;
                }
            }

            /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens */
            @media screen and (max-width:680px) {
                ul.topnav.responsive {position: relative;}
                ul.topnav.responsive li.icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                ul.topnav.responsive li {
                    float: none;
                    display: inline;
                }
                ul.topnav.responsive li a {
                    display: block;
                    text-align: left;
                }
            }

         /*search*/

            .input[type=text] {
                width: 130px;
                -webkit-transition: width 0.4s ease-in-out;
                transition: width 0.4s ease-in-out;
            }
            #searchThis {
                float: right;
            }

            #searchBox {
                height: inherit;
            }



     </style>

        <script type="text/javascript">

            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        </script>



    </head>
	<body>
		<header><img src="head1.png" style="height: 341px" alt="head"></header>

        <nav>
        <ul class="topnav" id="myTopnav">
            <li><a href="Home.html">Home</a></li>
            <li><a href="News.html">News</a></li>
            <li><a href="Games.html">Games</a></li>


            <li class="icon">
                <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
            </li>
           <!-- Search Bar-->
            <form id="searchThis" action="https://www.google.com/" style="display: inline;" method="get">
                <input onfocus="if(this.value==this.defaultValue)this.value='';" value="Search this blog" type="text" id="searchBox" onblur="if(this.value=='')this.value=this.defaultValue;" name="q" />
                <input id="searchButton" value="Go" type="submit" />
            </form>

        </ul>
        </nav>
        <div class="solid">
        <h1>STAR WARS REBELS: STRIKE MISSIONS!
            For your gaming pleasure!</h1><iframe src="http://www.starwars.com/games-apps/disneyxd-star-wars-rebels-strike-missions" id="game_frame" name="game_frame" width="960" height="600" align="middle" scrolling="Yes" frameborder="0"></iframe><div style="width:960px;display:block;text-align:left"></div>
</div>

         </body>



</html>
